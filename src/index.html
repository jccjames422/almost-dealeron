<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
</head>
<body>
<div class="container-fluid">
    <header class="row my-2">
        <img src="https://www.tomobriengreenwood.com/static/dealer-15554/logo.png" class="img-fluid jj-header-img">
        <img src="https://www.tomobriengreenwood.com/static/dealer-15554/logo-85.png" class="img-fluid jj-header-img">
    </header>
    <nav class="navbar navbar-expand-lg bg-light border-top border-bottom border-1 border-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CALL 317.881.6791</a>
            <a class="navbar-brand" href="#">DIRECTIONS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div id="obrien-background" class="py-5 mb-5">
        <section id="intro-section" class="row">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <img src="https://www.tomobriengreenwood.com/static/dealer-15554/big_finish_23/website-big-finish-24-bit.png" alt="" class="img-fluid" style="max-width: 60%" />
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center mb-4">
                    <button class="btn btn-primary">SCHEDULE SERVICE</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1 class="mb-4">631 Vehicles Available</h1>
                </div>
            </div>
        </section>
        <section id="vehicle-search">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <p>Filter Your Search</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <p class="px-3">Basic</p>
                    <p class="px-3">Advanced</p>
                    <p class="px-3">By Stock</p>
                </div>
            </div>
            <div class="row mx-2 pb-2">
                <div class="col">
                    <select name="vehicle-type" id="select-vehicle-type" class="form-select mb-3">
                        <option value="All">All</option>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                    <select name="select-vehicle-year" id="select-vehicle-year" class="form-select mb-3">
                        <option value="Any Year">Any Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                    <select name="select-vehicle-make" id="select-vehicle-make" class="form-control mb-3">
                        <option value="Any Make">Any Make</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Chrysler">Chrysler</option>
                    </select>
                    <select name="select-vehicle-model" id="select-vehicle-model" class="form-control mb-3">
                        <option value="Any Model">Any Model</option>
                    </select>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">SEARCH</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="free-text-search">
            <div class="row mx-2 pb-4">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type to search">
                        <span class="input-group-text" id="search-mic">ðŸŽ™</span>
                        <span class="input-group-text"><button type="submit" class="btn btn-primary">Search</button></span>
                    </div>
                </div>
            </div>
        </section>
        <section id="dealership-custom-textarea">
            <div class="row">
                <div class="col">
                    <p class="text-center">Our dealership will be closed on Friday the 23rd and Saturday the 24th for Christmas.</p>
                    <p class="text-center">We will re-open with normal business hours on Monday the 26th.</p>
                    <h4 class="text-center">Merry Christmas!</h4>
                </div>
            </div>
        </section>
    </div>
</div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
